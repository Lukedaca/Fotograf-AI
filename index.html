
<!DOCTYPE html>
<html lang="cs">
<head>
  <script type="importmap">
  {
    "imports": {
      "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3"
    }
  }
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotograf AI | Profesionální AI Studio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com?v=3.1"></script>
  <style>
    :root {
      --bg-deep: #020617;
      --accent-cyan: #22d3ee;
      --accent-fuchsia: #d946ef;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-deep);
      color: white;
      overflow-x: hidden;
    }
    
    /* Wow Animated Mesh Background */
    .mesh-gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: var(--bg-deep);
      overflow: hidden;
    }
    .mesh-ball {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.15;
      animation: move 25s infinite alternate;
    }
    @keyframes move {
      from { transform: translate(-20%, -20%) rotate(0deg); }
      to { transform: translate(40%, 40%) rotate(360deg); }
    }

    .aurora-text-glow {
        display: inline-block;
        padding: 0.2em 0; /* Prevents clipping */
        line-height: 1.1;
        text-shadow: 0 0 30px rgba(34, 139, 230, 0.3);
    }
    
    .glass-card {
      background: rgba(30, 41, 59, 0.4);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    .shimmer-btn {
      position: relative;
      overflow: hidden;
    }
    .shimmer-btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent,
        rgba(255, 255, 255, 0.1),
        transparent
      );
      transform: rotate(45deg);
      animation: shimmer 4s infinite;
    }
    @keyframes shimmer {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }

    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
  </style>
</head>
<body class="noise-bg">
  <div class="mesh-gradient">
    <div class="mesh-ball w-[600px] h-[600px] bg-cyan-500 top-[-10%] left-[-10%]"></div>
    <div class="mesh-ball w-[500px] h-[500px] bg-fuchsia-600 bottom-[-10%] right-[-10%] animation-delay-2000" style="animation-duration: 35s"></div>
    <div class="mesh-ball w-[400px] h-[400px] bg-indigo-500 top-[30%] left-[40%] opacity-10" style="animation-duration: 40s"></div>
  </div>
  <div id="root"></div>
</body>
</html>
